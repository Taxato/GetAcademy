<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Wordle</title>

		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<main>
			<div id="results">
				<div class="row current">
					<div class="letter present">C</div>
					<div class="letter wrong">R</div>
					<div class="letter correct">A</div>
					<div class="letter wrong">N</div>
					<div class="letter correct">E</div>
				</div>
				<div class="row">
					<div class="letter"></div>
					<div class="letter"></div>
					<div class="letter"></div>
					<div class="letter"></div>
					<div class="letter"></div>
				</div>
				<div class="row">
					<div class="letter"></div>
					<div class="letter"></div>
					<div class="letter"></div>
					<div class="letter"></div>
					<div class="letter"></div>
				</div>
				<div class="row">
					<div class="letter"></div>
					<div class="letter"></div>
					<div class="letter"></div>
					<div class="letter"></div>
					<div class="letter"></div>
				</div>
				<div class="row">
					<div class="letter"></div>
					<div class="letter"></div>
					<div class="letter"></div>
					<div class="letter"></div>
					<div class="letter"></div>
				</div>
				<div class="row">
					<div class="letter"></div>
					<div class="letter"></div>
					<div class="letter"></div>
					<div class="letter"></div>
					<div class="letter"></div>
				</div>
			</div>

			<div id="letter-inputs">
				<div class="row">
					<div
						data-btn="q"
						class="letter-btn square">
						Q
					</div>
					<div
						data-btn="w"
						class="letter-btn square">
						W
					</div>
					<div
						data-btn="e"
						class="letter-btn square">
						E
					</div>
					<div
						data-btn="r"
						class="letter-btn square">
						R
					</div>
					<div
						data-btn="t"
						class="letter-btn square">
						T
					</div>
					<div
						data-btn="y"
						class="letter-btn square">
						Y
					</div>
					<div
						data-btn="u"
						class="letter-btn square">
						U
					</div>
					<div
						data-btn="i"
						class="letter-btn square">
						I
					</div>
					<div
						data-btn="o"
						class="letter-btn square">
						O
					</div>
					<div
						data-btn="p"
						class="letter-btn square">
						P
					</div>
				</div>
				<div class="row">
					<div
						data-btn="a"
						class="letter-btn square">
						A
					</div>
					<div
						data-btn="s"
						class="letter-btn square">
						S
					</div>
					<div
						data-btn="d"
						class="letter-btn square">
						D
					</div>
					<div
						data-btn="f"
						class="letter-btn square">
						F
					</div>
					<div
						data-btn="g"
						class="letter-btn square">
						G
					</div>
					<div
						data-btn="h"
						class="letter-btn square">
						H
					</div>
					<div
						data-btn="j"
						class="letter-btn square">
						J
					</div>
					<div
						data-btn="k"
						class="letter-btn square">
						K
					</div>
					<div
						data-btn="l"
						class="letter-btn square">
						L
					</div>
				</div>
				<div class="row">
					<div
						data-btn="enter"
						class="letter-btn">
						ENTER
					</div>
					<div
						data-btn="z"
						class="letter-btn square">
						Z
					</div>
					<div
						data-btn="x"
						class="letter-btn square">
						X
					</div>
					<div
						data-btn="c"
						class="letter-btn square">
						C
					</div>
					<div
						data-btn="v"
						class="letter-btn square">
						V
					</div>
					<div
						data-btn="b"
						class="letter-btn square">
						B
					</div>
					<div
						data-btn="n"
						class="letter-btn square">
						N
					</div>
					<div
						data-btn="m"
