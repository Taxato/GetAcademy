<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<pre id="output"></pre>
		<script>
			function writeHash() {
				document.getElementById("output").innerText += "#";
			}

			function writeSpace() {
				document.getElementById("output").innerText += " ";
			}

			function writeLineBreak() {
				document.getElementById("output").innerText += "\n";
			}

			//#region G
			/*
			########
			 ######
			  ####
			   ##
			*/
			for (let i = 0; i < 8; i += 2) {
				for (let j = 0; j < i / 2; j++) writeSpace();
				for (let j = 0; j < 8 - i; j++) writeHash();
				writeLineBreak();
			}
			//#endregion

			writeLineBreak();
			writeLineBreak();

			//#region H
			/*
			   ##
			  ####
			 ######
			########
			########
			 ######
			  ####
			   ##
			*/

			for (let i = 8; i >= 0; i -= 2) {
				for (let j = 0; j < i / 2; j++) writeSpace();
				for (let j = 0; j < 8 - i; j++) writeHash();
				for (let j = 0; j < i / 2; j++) writeSpace();
				writeLineBreak();
			}
			for (let i = 0; i < 8; i += 2) {
				for (let j = 0; j < i / 2; j++) writeSpace();
				for (let j = 0; j < 8 - i; j++) writeHash();
				for (let j = 0; j < i / 2; j++) writeSpace();
				writeLineBreak();
			}
			//#endregion

			writeLineBreak();
			writeLineBreak();

			//#region I
			/*
			#            #
			 ##        ##
			  ###    ###
			   ########
			   ########
			  ###    ###
			 ##        ##
			#            #
			*/

			// Gaps
			// n(0) = 12
			// n(1) = 8
			// n(2) = 4
			// n(3) = 0

			for (let i = 0; i < 4; i++) {
				for (let j = 0; j < i; j++) writeSpace();
				for (let j = 0; j < i + 1; j++) writeHash();
				for (let j = 0; j < 12 - 4 * i; j++) writeSpace();
				for (let j = 0; j < i + 1; j++) writeHash();
				writeLineBreak();
			}
			for (let i = 3; i >= 0; i--) {
				for (let j = 0; j < i; j++) writeSpace();
				for (let j = 0; j < i + 1; j++) writeHash();
				for (let j = 0; j < 12 - 4 * i; j++) writeSpace();
				for (let j = 0; j < i + 1; j++) writeHash();
				writeLineBreak();
			}
			//#endregion

			//#region J
			/**
			 * Function for finding the longest word in a sentence
			 * @param {string} sentence
			 * @returns {string} The longest word found in the sentence
			 */
			function findLongestWord(sentence) {
				let longestWord = "";
				for (const word of sentence.split(" ")) {
					if (word.length > longestWord.length) longestWord = word;
				}
				return { word: longestWord, length: longestWord.length };
			}

			/**
			 * One-liner
			 * @param {string} s
			 **/
			// prettier-ignore
			const findLongestWordArrow = s => s.split(" ").reduce((a, b) => (a.length > b.length ? a : b));

			/**
			 * Function for finding the word with most vowels (a,e,i,o,u) in a sentence
			 * @param {string} sentence
			 * @returns {string} The word with most vowels in the sentence
			 */
			function findWordWithMostVowels(sentence) {
				const vowels = new Set(["a", "e", "i", "o", "u"]);

				let mostVowelCount = 0;
				let wordWihMostVowels = "";
				for (const word of sentence.toLowerCase().split(" ")) {
					let numVowels = 0;
					for (const letter of word.split("")) {
						if (vowels.has(letter)) numVowels++;
					}
					if (numVowels > mostVowelCount) {
						wordWihMostVowels = word;
						mostVowelCount = numVowels;
					}
				}

				return { word: wordWihMostVowels, numVowels: mostVowelCount };
			}

			/**
			 * One-liner
			 * @param {string} s
			 **/
			// prettier-ignore
			const findWordWithMostVowelsArrow = s => s.split(" ").reduce((a, b) => a.match(/[^aeiou]/gi).length > b.match(/[^aeiou]/gi).length ? a : b);

			const sentence =
				"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem laudantium officia et";

			console.log(findLongestWord(sentence));
			console.log(findWordWithMostVowels(sentence));

			console.log(findLongestWordArrow(sentence));
			console.log(findWordWithMostVowelsArrow(sentence));
			//#endregion
		</script>
	</body>
</html>
