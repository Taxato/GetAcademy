<!doctype html>
<html lang="no">
	<head>
		<style>
			#board,
			.board {
				display: grid;
				grid-template-columns: repeat(5, 100px);
				grid-template-rows: repeat(5, 100px);
				gap: 5px;
			}

			.cell {
				/* width: 100%; */
				/* height: 100%; */
				display: flex;
				align-items: center;
				justify-content: center;
				border: 1px solid #ccc;
				background-color: #fff;
			}

			.cell-1 {
				background-color: #8f8;
			}

			.cell-2 {
				background-color: #f88;
			}

			.cell-3 {
				background-color: #add8e6;
			}

			.start {
				background-color: gold;
			}

			.finish {
				color: white;
				background-color: rgb(0, 116, 146);
			}
		</style>
	</head>

	<body>
		<div id="board">
			<div class="cell cell-3">6</div>
			<div class="cell cell-1">7</div>
			<div class="cell cell-2">8</div>
			<div class="cell cell-3">9</div>
			<div class="cell cell-1">10</div>

			<div class="cell cell-2">5</div>
			<div class=""></div>
			<div class=""></div>
			<div class=""></div>
			<div class="cell cell-2">11</div>

			<div class="cell cell-1">4</div>
			<div class="cell cell-3">3</div>
			<div class=""></div>
			<div class="cell cell-1">13</div>
			<div class="cell cell-3">12</div>

			<div class=""></div>
			<div class="cell cell-2">2</div>
			<div class=""></div>
			<div class="cell cell-2">14</div>
			<div class=""></div>

			<div class="cell start">Start</div>
			<div class="cell cell-1">1</div>
			<div class=""></div>
			<div class="cell cell-3">15</div>
			<div class="cell finish">Mål</div>
		</div>

		<hr style="margin-block: 30px" />

		<script>
			function addCell(boardElement, classNames, innerText) {
				const cell = document.createElement("div");
				if (classNames && innerText) {
					cell.classList = classNames;
					cell.innerText = innerText;
				}
				boardElement.appendChild(cell);
			}

			function showBoard() {
				const board = document.createElement("div");
				board.classList.add("board");

				addCell(board, "cell cell-3", "6");
				addCell(board, "cell cell-1", "7");
				addCell(board, "cell cell-2", "8");
				addCell(board, "cell cell-3", "9");
				addCell(board, "cell cell-1", "10");

				addCell(board, "cell cell-2", "5");
				addCell(board);
				addCell(board);
				addCell(board);
				addCell(board, "cell cell-2", "11");

				addCell(board, "cell cell-1", "4");
				addCell(board, "cell cell-3", "3");
				addCell(board);
				addCell(board, "cell cell-1", "13");
				addCell(board, "cell cell-3", "12");

				addCell(board);
				addCell(board, "cell cell-2", "2");
				addCell(board);
				addCell(board, "cell cell-2", "14");
				addCell(board);

				addCell(board, "cell start", "Start");
				addCell(board, "cell cell-1", "1");
				addCell(board);
				addCell(board, "cell cell-3", "15");
				addCell(board, "cell finish", "Mål");

				document.body.append(board);
			}

			showBoard();
		</script>
	</body>
</html>
